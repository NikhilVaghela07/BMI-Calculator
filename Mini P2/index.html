<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading"><h1>Welcome to BMI Calculator</h1></div>
    <form>
        <p><label for="">Height in CM:</label> <input type="text" id="Height"></p>
        <p><label for="">Weight in KG:</label> <input type="text" id="Weight"></p>
        <button>Calculate</button>
        <div id="result""></div>
        <div class="message"></div>
        <div class="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Weight = 18.6 - 24.9</p>
            <p>Overweight = 25 - 29.9</p>
            <p>Obesity = Greater than 30</p>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
